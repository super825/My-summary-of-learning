<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>结构性伪类选择符 E:last-of-type</title>
		<style>
			p:last-of-type{color:#f00;}
		</style>
	</head>
	<body>
		<div id="A">
			
			<p>我是父亲的第1个子元素</p>
			<p>我是父亲的第2个子元素</p>
			<p>我是父亲的第3个子元素</p>
			<p>我是父亲的第4个子元素，我是父元素倒数第一个p元素，所以我被选中</p>
			<h4>我是父亲的第5个子元素</h4>
		</div>
		
		<hr />
		
		<div id="B">
			<p>我是父亲的第1个子元素</p>
			<p>我是父亲的第2个子元素</p>
			<p>我是父亲的第3个子元素</p>
			<p>我是父亲的第4个子元素</p>
			<p>我是父亲的第5个子元素，我是父元素倒数第一个p元素，所以我被选中了</p>
		</div>

	</body>
</html>
