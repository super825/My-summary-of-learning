<html>
	<head>
		<meta charset="utf-8" />
		<title>结构性伪类选择符 E:empty</title>
		<style>
			p:empty{height:25px;border:1px solid #ddd;background:#eee;}
		</style>
	</head>
	<body>
		<div class="test">
			<p>我是父亲的第1个子元素p</p>
			<p></p>
			<p>我是父亲的第3个子元素p</p>
		</div>
	</body>
</html>
