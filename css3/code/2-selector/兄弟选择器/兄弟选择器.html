<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>兄弟选择符 (E~F)</title>
	<style>
	p~p{color:#f00;}
	</style>
	</head>
	<body>
		<div><!--该div是父元素-->
			<p>中国十大杰出人物</p>
			<p>①别人家的孩子</p>
			<p>②别人家的爸爸</p>
			<p>③别人家的妈妈</p>
			<p>④别人家的老公</p>
			<p>⑤别人家的老婆</p>
			<p>⑥别人家的公公</p>
			<p>⑦别人家的婆婆</p>
			<p>⑧别人家的公司</p>
			<p>⑨别人家的领到</p>
			<p>⑩别人家的员工</p>
		</div>
		
		<!--注意:兄弟选择器选中的是【E标签之后】的所有兄弟F-->
	</body>
</html>
