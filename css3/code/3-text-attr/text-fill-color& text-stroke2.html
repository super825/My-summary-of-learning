<!doctype html>
<html>
	<head>
		<style>
			p{
				font-size:100px;
				/*浏览器私有前缀属性*/
				-webkit-text-fill-color:white;
				-webkit-text-stroke-color:blue;
				-webkit-text-stroke-width:2px;
				/*W3C标准*/
				text-fill-color:white;
				text-stroke-color:blue;
				text-stroke-width:2px;
				
			}
		</style>
	</head>
	<body>
		<p>文艺青年欢乐多。</p>
	</body>
</html>
