<!doctype html>
<html>
	<head>
		<style>
			p{
				font-size:100px;
				/*浏览器私有前缀属性*/
				-webkit-text-fill-color:red;
				-webkit-text-stroke:2px green;
				/*W3C标准*/
				text-fill-color:red;
				text-stroke:2px green;
				/*私有前缀
					IE：-ms-
					谷歌、苹果、猎豹、360急速(webkit内核):-webkit-
					opera:-o-
					firefox:-moz-   	更正:火狐浏览器的内核为Gecko  但是似有前缀是-moz-
				*/
			}
		</style>
	</head>
	<body>
		<p>文艺青年欢乐多。</p>
	</body>
</html>
