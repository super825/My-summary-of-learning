<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			.button{
				margin:100px;
				width:200px;
				height:100px;
				background:#CCC;
				box-shadow:5px 5px;
			}
			
			.button-inset{
				margin:100px;
				width:200px;
				height:100px;
				background:#CCC;
				box-shadow:5px 5px inset;
			}
			
		</style>
	</head>
	<body>
		<div class="button">
			未点击按钮的效果
		</div>
		<div class="button-inset">
			按钮按下去的效果
		</div>
	</body>
</html>
