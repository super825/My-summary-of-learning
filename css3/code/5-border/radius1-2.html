<html>
	<head>
		<meta charset="utf-8" />
		<style>
			div{
				width:180px;
				height:80px;
				border:2px solid red;
				padding:10px;
				border-radius:20px/20px 40px 80px;

					20px代表左上角
					40px代表右上角和左下角
					80px代表右下角
				*/
				
				
			}
		</style>
	</head>

		<div>
			圆角属性设定方法---圆角边框
		</div>
	</body>
</html>
