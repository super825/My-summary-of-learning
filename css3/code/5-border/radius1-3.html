<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			div{
				width:180px;
				height:80px;
				border:2px solid red;
				padding:10px;
				border-radius:20px 40px 80px 100px/20px 40px 80px 100px;
				/*
					20px 代表左上角的垂直半径
					40px 代表右上角的垂直半径
					80px 代表右下角的垂直半径
					100px 代表左下角的垂直半径
				*/
				
				
			}
		</style>
	</head>
	<body>
		<div>
			圆角属性设定方法---圆角边框
		</div>
	</body>
</html>
