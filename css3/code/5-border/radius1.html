<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			div{
				width:180px;
				height:80px;
				border:2px solid red;
				padding:10px;
				border-radius:20px;
				/*设定一个值会同时设定四个角的圆角成都*/
				/*如果圆角的半径相同，每个值可以只写一个参数,X相当于写2个一样的参数 例如 30px/30px 和30px 是等同的*/
			}
		</style>
	</head>
	<body>
		<div>
			圆角属性设定方法---圆角边框
		</div>
	</body>
</html>
